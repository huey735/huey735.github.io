- text: To change something, build a new model that makes the existing model obsolete.
  author: Buckminster Fuller

- text: What is needed is an electronic payment system based on cryptographic proof instead of trust, allowing any two willing parties to transact directly with each other.
  author: Satoshi Nakamoto

- text: Never doubt that a small group of thoughtful, committed citizens can change the world; indeed, it's the only thing that ever has.
  author: Margaret Mead
