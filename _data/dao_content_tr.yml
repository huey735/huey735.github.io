es:
  - title: "La DAO Bisq"
    intro: "Descentralizando la distribución de ingresos y la toma de decisiones para hacer Bisq auto sostenible y resistente a la censura. <span class=\"footnote\">DAO significa Organización Autónoma Descentralizada.</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Ver más &darr;</a> "
    img: ../images/DAO/dao_intro.svg
    class: -main
    id: intro







  - title: "Por qué?"
    intro: " <p>El comercio en Bisq actualmente está descentralizado, pero su distribución de ingresos y la toma de decisiones, no.</p> <p>Es crítico que Bisq sea resistente a la censura, y que el protocolo de intercambio y la red P2P consigan esto para sus usuarios.</p> <p>Y qué hay de los desarrolladores de Bisq? La toma de decisiones sobre el proyecto y la distribución de ingresos siguen centralizados, creando vulnerabilidades.</p> "
    href_text: Leer más acerca de la DAO ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_why.svg
    id: why






  - title: "Qué es La DAO Bisq?"
    intro: " <p>La DAO Bisq permite transferir valor desde los comerciantes a los contribuidores. El token BSQ hace esto posible de un modo descentralizado.</p> <p>Las tasas de intercambio son distribuidas a los contribuidores sin los límites de una corporación u otra entidad legal, manteniendo Bisq soberano y sin estado.</p> "
    href_text: Leer más acerca de la DAO ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_what.svg
    id: what






  - title: "Cómo funciona?"
    intro: " <div class=\"subtitle pt-4\"> Distribución de ingresos</div>\n<div class=\"small\"> <p> Para distribuir los ingresos desde las tasas de intercambi a los contribuyentes, Bisq usa BSQ, una moneda coloreada de Bitcoin. Se emiten nuevas BSQ cuando los los partícipes de BSQ aprueban sus solicitudes de compensación a través del voto, y los BSQ se \"descolorean\" cuando los comerciantes los usan para pagar tasas de intercambio. </p> <p> No hay una entidad central creando o guardando BSQ. Los partícipes BSQ colectivamente se encargan del proceso de emisión. </p> <p class=\"disclaimer\"> No es una ICO. No se han vendido BSQ para atraer capital. </p> </div>\n\n<div class=\"subtitle pt-3\"> Toma de decisiones </div>\n<div class=\"small\"> <p> Sin CEO o equipo central de liderazgo, los partícipes de Bisq -comerciantes y contribuyentes- son los propietarios de Bisq. </p> <p> A través de consenso social (vía votación) determinan la estrategia del proyecto Bisq.</p>\n</div> "
    href_text: Leer más acerca de la DAO ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_how.svg
    id: how



  - title: "Beneficios"
    intro: " <div class=\"subtitle\">Comerciantes: Hacen Bisq sostenible</div> <ul class=\"small pb-5\"> <li>Ayudan a Bisq a entregar desarrollo profesional de manera consistente y soporte comprando BSQ a los contribuidores.</li> <li>Ayudan a hacer de Bisq un mercado de confianza resistente a la censura, para intercambiar tanto bitcoin-fiat como bitcoin-cripto.</li> <li>Disfutan de un descuento usando BSQ para pagar tasas de intercambio.</li> <li>Aún es posible pagar tasas de intercambio con BTC si se desea</li> </ul> <div class=\"subtitle\">Contribuidores: Consiguen BSQ</div> <ul class=\"small pb-5\"> <li>Hacen trabajo valioso, solicitan compensación, ganan BSQ</li> <li>Venden BSQ en Bisq por BTC</li> <li>Votan en solicitudes de compensación de otros contribuidores</li> <li>Trabajan en tecnología punta con una cultura innovadora. Colaborar con Bisq no requiere permiso, no es jerárquico, y es fluido.</li> </ul>"
    href_text: Leer más acerca de la DAO ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_benefits.svg
    id: benefits

pt_PT:
  - title: "A OAD do Bisq"
    intro: " Descentralizando a distribuição da receita e a tomada de decisões para tornar o Bisq auto-sustentável e resistente à censura. <span class=\"footnote\">OAD significa Organização Autónoma Descentralizada</span> <a href=\"#why\" class=\"btn btn-lg btn-outline-secondary mt-0 mt-lg-2 animate-scroll\">Ver mais &darr;</a> "
    img: ../images/DAO/dao_intro.svg
    class: -main
    id: intro







  - title: "Porquê?"
    intro: " <p>A negociação no Bisq é verdadeiramente descentralizada, mas a sua distribuição de receita e tomada de decisões não são.</p> <p>É fundamental que o Bisq seja resistente à censura, e o protocolo comercial e a rede P2P alcançam isso para os comerciantes.</p> <p>E os desenvolvedores do Bisq? A tomada de decisão do projeto e a distribuição de receita ainda são centralizadas, e isso cria vulnerabilidades.</p> "
    href_text: Aprender mais sobre a OAD ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_why.svg
    id: why






  - title: "O que é A OAD do Bisq?"
    intro: " <p>A OAD do Bisq permite a transferência de valor dos traders para os contribuintes. O token BSQ torna isso possível de maneira descentralizada.</p> <p>As taxas de negociação são distribuídas aos contribuintes sem os limites de uma corporação ou outra entidade legal, mantendo Bisq sem Estado e soberano.</p> "
    href_text: Aprender mais sobre a OAD ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_what.svg
    id: what






  - title: "Como funciona?"
    intro: " <div class=\"subtitle pt-4\"> Distribuição da receita </div>\n<div class=\"small\"> <p> Para distribuir a receita das taxas de negociação para os contribuintes, o Bisq usa o BSQ - uma moeda colorida baseada em Bitcoin. Os colaboradores recebem um novo BSQ quando as partes interessadas aprovam seus pedidos de compensação por meio de votação, e o BSQ é “descolorido” quando os comerciantes o usam para pagar as taxas de negociação. </p> <p> Não existe uma entidade central que recolhe ou crie BSQ - os acionistas do Bisq são coletivamente responsáveis pelo processo de emissão. </p> <p class=\"disclaimer\"> Isto não é um ICO. Nenhum BSQ é vendido para levantar capital. </p> </div>\n\n<div class=\"subtitle pt-3\"> Tomada de decisão </div>\n<div class=\"small\"> <p> Sem nenhum CEO ou equipa de liderança central, os acionistas do Bisq - traders e colaboradores - são os donos do Bisq. </p> <p> Através do consenso social (via votação) eles determinam a estratégia do projeto do Bisq. </p>\n</div> "
    href_text: Aprender mais sobre a OAD ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_how.svg
    id: how



  - title: "Benefícios"
    intro: " <div class=\"subtitle\">Traders: Tornar o Bisq sustentável</div> <ul class=\"small pb-5\"> <li>Ajudar o Bisq a fornecer desenvolvimento e suporte profissional consistentes, comprando o BSQ dos contribuidores</li> <li>Ajudar a fazer do Bisq o mercado de escolha bitcoin-para-moeda-nacional e bitcoin-para-criptomoedas resistente à censura</li> <li>Desfrutar de um desconto se utilizar o BSQ para pagar as taxas de negociação</li> <li>Ainda pode pagar taxas de negociação com o BTC simples se quiser</li> </ul> <div class=\"subtitle\">Contribuintes: Ganhar BSQ</div> <ul class=\"small pb-5\"> <li>Fazer um trabalho valioso, pedir compensação, ganhar BSQ</li> <li>Vender BSQ no Bisq para BTC</li> <li>Votar em pedidos de compensação de outros contribuintes</li> <li>Trabalhar com tecnologia de ponta com uma cultura de ponta - a colaboração Bisq é sem permissão, não hierárquica e fluida</li> </ul>"
    href_text: Aprender mais sobre a OAD ›
    href: "https://docs.bisq.network/dao.html"
    target: "_blank"
    rel: "noopener"
    img: ../images/DAO/dao_benefits.svg
    id: benefits
