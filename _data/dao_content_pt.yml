  - title: "Benefícios"
    intro: "
      <div class=\"subtitle\">Traders: Tornar o Bisq sustentável</div>
      <ul class=\"small pb-5\">
        <li>Ajudar o Bisq a fornecer desenvolvimento e suporte profissional consistentes, comprando o BSQ dos contribuidores</li>
        <li>Ajudar a fazer do Bisq o mercado de escolha bitcoin-para-moeda-nacional e bitcoin-para-criptomoedas resistente à censura</li>
        <li>Desfrutar de um desconto se utilizar o BSQ para pagar as taxas de negociação</li>
        <li>Ainda pode pagar taxas de negociação com o BTC simples se quiser</li>
      </ul>
      <div class=\"subtitle\">Contribuintes: Ganhar BSQ</div>
      <ul class=\"small pb-5\">
        <li>Fazer um trabalho valioso, pedir compensação, ganhar BSQ</li>
        <li>Vender BSQ no Bisq para BTC</li>
        <li>Votar em pedidos de compensação de outros contribuintes</li>
        <li>Trabalhar com tecnologia de ponta com uma cultura de ponta - a colaboração Bisq é sem permissão, não hierárquica e fluida</li>
      </ul>"
